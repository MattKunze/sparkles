volumes:
  surrealdb:
  workspace:

services:
  app:
    env_file: .env.local
    image: sparkles:app
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "dev:app"]
    ports:
      - 3000:3000
    environment:
      SURREALDB_ENDPOINT: http://surrealdb:8000

  wss:
    env_file: .env.local
    image: sparkles:app
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "dev:wss"]
    ports:
      - 3001:3001
    environment:
      NEXTAUTH_URL: http://app:3000
      WORKSPACE_ROOT: /app/workspace
      WORKSPACE_DOCKER_VOLUME: sparkles_workspace
      SURREALDB_ENDPOINT: http://surrealdb:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace:/app/workspace

  surrealdb:
    image: surrealdb/surrealdb:latest
    user: root
    command: start --auth --user $SURREALDB_USERNAME --pass $SURREALDB_PASSWORD file:/data/surreal.db
    pull_policy: always
    ports:
      - 8000:8000
    volumes:
      - surrealdb:/data
